<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="logo">
                    <a href=""><h3>START BOOTSTRAP</h3></a>
                </div>
            </div>
            <div class="col-6">
                <div class="hamburger d-flex d-md-none">
                    <a href=""><i class="fa-solid fa-bars"></i></a>
                </div>
                <div class="menu d-none d-md-block">
                    <ul class="d-flex justify-content-end">
                        <li><a href="">PORTFOLIO</a></li>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </div>
      </div>  
    </header>
    <!-- /Header -->

    <!-- jumbotron section -->
    <section id="jumbotron">
        <div class="container-jumbo">
            <div class="row">
                <div class="col-12 d-flex flex-column align-items-center">
                    <img src="img/avatar.svg" alt="avatar in jumbotron">
                    <h1>START BOOTSTRAP</h1>
                    <!-- icon-star-jumbo -->
                    <div class="icon-row d-flex">
                        <div class="col-4 line"><hr class="line-star"></div>
                        <div class="star"><i class="fa-solid fa-star"></i></div>
                        <div class="col-4 line"><hr class="line-star"></div>
                    </div>
                    <h3>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h3>
                </div>
            </div>
        </div>
    </section>
    <!-- /jumbotron section -->

    <!-- Main -->
    <main>

        <!-- portfolio section -->
        <section id="portfolio"></section>
        <!-- /portfolio section -->

        <!-- about section -->
        <section id="about"></section>
        <!-- /about section -->

        <!-- form-contact section -->
        <section id="form-contact"></section>
        <!-- /form-contact section -->

    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer></footer>
    <!-- /Footer -->

</body>
</html>
